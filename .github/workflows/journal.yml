name: Run Journal Script

on:
  schedule:
   - cron: "07 17 * * 2"

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8  

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python journal.py
