name: weekly-report

on:
  schedule:
    - cron: '*/1 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install dependencies
        run: 
         pip install requests  pytz pandas python-dotenv
         touch journal.log
      - name: Set up SQLite database
        run: |
          touch journal_emails.db
          cp journal_emails.db $GITHUB_WORKSPACE/journal_emails.db
      - name: Run email code
        env:
          EMAIL_USER: ${{secrets.EMAIL_USER}}
          EMAIL_PASS: ${{secrets.EMAIL_PASS}}
          SPRINGER_API_KEY: ${{secrets.SPRINGER_API_KEY}}
        run:
         python journal.py
         cp journal.log $GITHUB_WORKSPACE/journal.log
         
      - name: Save database changes
        run: |
          cp $GITHUB_WORKSPACE/journal_emails.db journal_emails.db
          git add journal_emails.db
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Update database" -a
          git push


  